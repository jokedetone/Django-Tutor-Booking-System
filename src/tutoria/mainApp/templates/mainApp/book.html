{% extends 'mainApp/topBarWithSearch.html' %}

{% block extra_head %}
<link rel="stylesheet" href="/static/css/book.css">
<link rel="stylesheet" href="/static/css/common.css">
{% endblock %}


{% block content %}
<div class="container-fluid centerAlign" style="margin-top: 130px;">

    <table class="table table-sm table-bordered table-hover">
        <thead>
        <tr>
            <th>Day</th>
            <th>13:00-13:30</th>
            <th>13:30-14:00</th>
            <th>14:00-14:30</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Monday</th>
            <td style="background-color:black;"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">Tuesday</th>
            <td></td>
            <td style="background-color:black;"></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">Wednesday</th>
            <td></td>
            <td></td>
            <td style="background-color:black;"></td>
        </tr>
        </tbody>
    </table>

    <a href="confirmation">
        <button class="btn btn-info btn-lg">Confirm!</button>
    </a>

</div>

<div id="bc" style="background-color:black; display:none"></div>
{% endblock %}

{% block extra_script %}
<script type="text/javascript">
    $('.table td').click(function () {
        if ($(this).css('background-color') != $('#bc').css('background-color')) {
            $('.table td').each(function (i, obj) {
                if ($(this).css('background-color') != $('#bc').css('background-color')) {
                    $(this).css('background-color', 'inherit');
                }
            });
            $(this).css('background-color', 'green');
        }
    });
</script>
{% endblock %}
